<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nguyễn Hải Nam - Liên hệ</title>

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="breakpoint.css" />
  </head>
  <body>
    <!-- ================= Header ================= -->
    <header class="header">
      <a href="index.html" class="logo"><span>hn_dev</span></a>
      <i class="bx bx-menu" id="menu-icon"></i>
      <nav class="navbar">
        <a href="#home">Trang chủ</a>
        <a href="services.html">Dự án</a>
        <a href="contact.html" class="active">Liên hệ</a>
      </nav>
    </header>

    <!-- ================= Contact ================= -->
    <section class="contact" id="contact">
      <h2 class="heading">Liên hệ <span>với tôi</span></h2>

      <form action="#" method="POST">
        <div class="input-box">
          <input type="text" placeholder="Họ và tên" required />
          <input type="email" placeholder="Địa chỉ Email" required />
        </div>

        <div class="input-box">
          <input type="tel" placeholder="Số điện thoại" />
          <input type="text" placeholder="Chủ đề" />
        </div>

        <textarea
          name="message"
          cols="30"
          rows="8"
          placeholder="Nội dung tin nhắn..."
          required
        ></textarea>

        <button type="submit" class="btn">Gửi tin nhắn</button>
      </form>
    </section>

    <!-- ================= Footer ================= -->
    <footer class="footer">
      <div class="footer-text">
        <p>Bản quyền &copy; 2025 | Thiết kế bởi Nguyễn Hải Nam</p>
      </div>
      <div class="footer-iconTop">
        <a href="#contact"><i class="bx bx-up-arrow-alt"></i></a>
      </div>
    </footer>

    <!-- ================= Script ================= -->
    <script src="main.js"></script>
  </body>
</html>
